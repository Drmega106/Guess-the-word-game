<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>MeGa-Hang-game</title>

    <link rel="stylesheet" href="./main.css">

</head>

<body>

    <div class="container"> 

        <div id="end" class="end">

            Game Over the The word is : <span id="correctword"></span> <br>

            Plz Refresh the page

        </div>

        <div id="endwin" class="endwin">

            Congratulations <br>

            Refresh to play again

        </div>

        <div class="info">

            Guess the word

            <span>category</span>

        </div>

        <div class="game">

            <div id="draw">

                <div class="stand"></div>

                <div class="hang"></div>

                <div class="ropeline"></div>

                <div class="rope"></div>

                <div class="head"></div>

                <div class="body"></div>

                <div class="hands"></div>

                <div class="legs"></div>

            </div>

            <div class="letters" id="letters">



            </div>

        </div>

        <div class="wordletters">



        </div>

        <div class="footer">

            powered by: <span>MeGa</span>

        </div>

    </div>



    <audio src="./negative_beeps-6008.mp3" id="fail" preload="auto"></audio>

    <audio src="./success-1-6297.mp3" id="success" preload="auto"></audio>

    <audio src="./wah-wah-sad-trombone-6347.mp3" id="over" preload="auto"></audio>

    <script src="./main.js"></script>

</body>

</html>
